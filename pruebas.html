        var public_repos = document.getElementById("public_repos");
        var public_gists = document.getElementById("public_gists");
        var followers = document.getElementById("followers");
        var following = document.getElementById("following");
        var created_at = document.getElementById("created_at");
        var updated_at = document.getElementById("updated_at");
        var url3 = 'https://api.github.com/users/';
        var lona
        function apigithub () {
            var nombre = document.getElementById("nombreuser").value
            urldefin=url3+nombre
            console.log(urldefin)
            fetch(urldefin)
            .then((resp) => {
                if(resp.status == 404)  {
                    alert("El usuario no existe.")
                    return false
                }
                return resp.json() 
                
            })
            .then(function(data) {
                if (data === false) {
                    return false;
                }
                console.log(data)
                lona=data
                login.value=lona.login
                id.value=lona.id
                node_id.value=lona.node_id
                avatar_url.src=lona.avatar_url
                gravatar_id.value=lona.gravatar_id
                url2.href=lona.url
                html_url.href=lona.html_url
                followers_url.href=lona.followers_url
                following_url.href=lona.following_url
                gists_url.href=lona.gists_url
                starred_url.href=lona.starred_url
                subscriptions_url.href=subscriptions_url
                organizations_url.href=organizations_url
                repos_url.href=lona.repos_url
                events_url.href=events_url
                received_events_url.href=lona.received_events_url
                type.value=lona.type
                names.value=lona.name
                company.value=lona.company
                blog.value=lona.blog
                lugar.value=lona.location
                email.value=lona.email
                hireable.value=lona.hireable
                bio.value=lona.bio
                twitter_username.value=lona.twitter_username
                public_gists.value=lona.public_gists;
                public_repos.value=lona.public_repos;
                followers.value=lona.followers;
                following.value=lona.following;
                created_at.value=lona.created_at;
                updated_at.value=lona.updated_at;
                if (lona.site_admin==false) {
                    site_admin_false.checked = true
                } else if (lona.site_admin == true) {
                    site_admin_true.checked = true
                }
            })
            .catch(function(error) {
                console.log(error);
            });
